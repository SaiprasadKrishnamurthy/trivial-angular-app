<div class="container">
  <h1>Step 2 of Form Process</h1>
    <div class="logo">Additional Info</div>
    <div class="register-item">
      <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

        <div class="form-field">
              <label class="user" for="register-age"><span class="hidden">Age</span></label>
              <input name="age" id="register-age" type="email" class="form-input" placeholder="Age" ngModel required>
        </div>
        <div class="form-field">
          <label class="user" for="register-address"><span class="hidden">Address</span></label>
          <input name="address" id="register-address" type="email" class="form-input" placeholder="Address" ngModel required>
        </div>

        <div class="form-field">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
</div>
