<div class="container">
    <h1>Step 3 of Form Process</h1>
    <div class="logo">Supplemental Info</div>
    <div class="register-item">
      <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

        <div class="form-field">
              <label class="user" for="register-phone"><span class="hidden">Phone</span></label>
              <input name="age" id="register-phone" type="number" class="form-input" placeholder="Phone" ngModel required>
        </div>
        <div class="form-field">
          <label class="user" for="register-office"><span class="hidden">Office Address</span></label>
          <input name="address" id="register-office" type="text" class="form-input" placeholder="Office Address" ngModel required>
        </div>

        <div class="form-field">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
</div>
